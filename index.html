<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banmoji</title>
    <style>
        #no{
            background: url(banned.svg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position-y: 0.15em;
            padding-bottom: 0.15em;
            margin-bottom: -0.15em;
        }
        button#download, img#overlay, h2#preview, canvas#gifdisplay{
            display: none
        }
    </style>
</head>
<body>
<h1>banmoji.com: Just say <span id="no">no</span> with an emoji.</h1>
<input type="file">
<br />
<h2 id="preview">Preview:</h2>
<canvas id="gifdisplay"></canvas>
<canvas id="origgifdisplay"></canvas>
<div class="slidecontainer">
    <input type="range" min="0" max="1" value="1" step="0.05" class="slider" id="nosignTransparency">
</div>
<button id="download" name="download" type="button">download nomoji .gif</button>
<img id="overlay" src="banned.svg">
<p>
<a href="https://github.com/foobarbecue/banmoji">source code & issue tracker</a>
</p>
<script src="index.js" type="module"></script>
</body>
</html>
